<div style="width: 40%; margin: 0 auto;border-radius: 10px;">
    <ul nz-list nzBordered nzSize="large">
        <nz-list-header>Products</nz-list-header>
        <li nz-list-item *ngFor="let product of products ; let i = index" nzNoFlex>

            <div class="parent">
                <div class="section">
                    <h2>{{ product.name }}</h2>
                    <p> {{product.description}}</p>
                    <div><span class="quantity-title">Quantity :</span><span
                            class="quantity">{{product.quantity}}</span>
                    </div>
                    <div><span class="expire-date-title">Expire date :</span> <span class="expire-date"
                            [ngClass]="{'my-class': compareDate > product.expire_date}">{{product.expire_date | date:
                            'dd/MM/yyyy'}}</span></div>
                    <div class="edit" (click)="onEdit(product, i)">Edit</div>
                </div>
            </div>
        </li>
    </ul>
</div>

<div class="button">
    <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Add Product</span></button>

</div>
<app-products-form *ngIf="isVisible"></app-products-form>
